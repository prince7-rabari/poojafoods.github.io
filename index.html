<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pooja Food - Wholesale Namkeen</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay" id="customOverlay"></div>
  <div class="custom-alert" id="customAlertBox">
    <h2>Alert</h2>
    <p id="customAlertMessage"></p>
    <button onclick="closeCustomAlert()">OK</button>
  </div>

  <header>
    <h1><a href="index.html">Pooja Foods</a></h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#checkout">Checkout</a>
    </nav>
  </header>

  <div class="container" id="products">
    <h2>Our Products</h2>
    <div class="products" id="product-list"></div>
  </div>

  <div class="container" id="checkout">
    <h2>Checkout</h2>

    <div class="cart-section">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
      <button onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <div class="checkout-details">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address">
      <label for="contact">Contact</label>
      <input type="text" id="contact" placeholder="enter contact number">
      <br>
      <label for="payment">Select Payment Method</label>
      <select id="payment">
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>     
      </select>
      <button onclick="confirmOrder()">Confirm Order</button>
    </div>
  </div>

  <script src="script.js"></script>

<style>
  body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f4f0;
}

header {
  background-color: #d30d2b;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

a {
  color: white;
  text-decoration: none;
}

header h1 {
  font-family: 'Lobster', cursive;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-size: 18px;
}

nav a:hover {
  text-decoration: underline;
}

.container {
  padding: 40px;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.product-card {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin: 15px;
  padding: 20px;
  width: 280px;
  text-align: center;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0.9;
}

.product-card:hover {
  transform: scale(1.05);
  opacity: 1;
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.product-title {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.product-price {
  color: #d30d2b;
  font-size: 18px;
  margin-top: 5px;
}

button {
  background-color: #ff4757;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #d30d2b;
}

.cart-section {
  margin-top: 40px;
}

.cart-item {
  background-color: white;
  border-radius: 12px;
  padding: 15px;
  margin: 10px 0;
  display: flex;
  justify-content: space-between;
}

.cart-total {
  font-size: 20px;
  font-weight: bold;
}

select, input[type='text'] {
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 100%;
}

.custom-alert {
  display: none;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  z-index: 1001;
  text-align: center;
  max-width: 90%;
  width: 300px;
}

.custom-alert h2 {
  margin: 0 0 10px;
  font-family: 'Playfair Display', serif;
}

.custom-alert button {
  margin-top: 20px;
  background-color: #ff4757;
}

.overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}
.cart-section {
  background-color: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
  padding: 30px;
  margin-top: 40px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.cart-section:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
}

#cart-items {
  margin-bottom: 20px;
}

.cart-total {
  font-size: 20px;
  font-weight: 600;
  margin-top: 10px;
  padding-top: 12px;
  border-top: 1px solid #eee;
  color: #222;
}
.cart-section {
  background-color: #fdfdfd;
  border: 1px solid #f1f1f1;
}
select {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
  width: 100%;
}
select, input[type='number'] {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
  width: 100%;
}

input[type='number'] {
  display: block;
  margin-top: 10px;
}

</style>
<script>
  const products = [
  { name: 'CHANA CHOR', price: 140, image: 'https://www.bing.com/images/search?view=detailV2&ccid=gKLYoHci&id=9F854CE8B71FF3D756491034D1FD50068B30410C&thid=OIP.gKLYoHciH67Beq0uJ08PcgHaEu&mediaurl=https%3a%2f%2fimage.freepik.com%2ffree-photo%2fchana-chor-jor-garam-indian-roadside-spicy-chat-snack-food-served-plate-bowl-colourful-wooden-background-selective-focus_466689-64695.jpg&exph=399&expw=626&q=chana+chor+image&simid=608025039276881500&FORM=IRPRST&ck=D838D249C4ACA9B24572F51C2B5B5CDD&selectedIndex=11&itb=0' },
  { name: 'MASAALA CHANA', price: 130, image: 'chana.jpeg' },
  { name: 'VATANA', price: 130, image: 'vatana.jpg' },
  { name: 'BHAKARVADI', price: 140, image: 'bhakar.jpeg' },
  { name: 'FULLVADI', price: 170, image: 'ful.jpeg' },
];

const cart = [];

function renderProducts() {
  const productList = document.getElementById('product-list');
  products.forEach((product, index) => {
    productList.innerHTML += `
      <div class="product-card">
        <img src="${product.image}" alt="${product.name}">
        <div class="product-title">${product.name}</div>
        <div>
          <label for="quantity-${index}">Select Quantity:</label>
          <select id="quantity-${index}" onchange="updatePrice(${index})">
            <option value="1000">1kg</option>
            <option value="2000">2kg</option>
            <option value="5000">5kg</option>
            <option value="10000">10kg</option>
            
          </select>
          <input type="number" id="custom-quantity-${index}" placeholder="Enter quantity in grams" style="display:none;" oninput="updatePrice(${index})">
        </div>
        <div class="product-price" id="price-${index}">₹${product.price}</div>
        <button onclick="addToCart(${index})">Add to Cart</button>
      </div>
    `;
  });
}

function updatePrice(index) {
  const selectedValue = document.getElementById(`quantity-${index}`).value;
  const customQuantityField = document.getElementById(`custom-quantity-${index}`);
  
  if (selectedValue === 'custom') {
    customQuantityField.style.display = 'block';
    const customQuantity = parseInt(customQuantityField.value) || 0;
    const pricePerKg = products[index].price;
    const updatedPrice = (pricePerKg / 1000) * customQuantity;
    document.getElementById(`price-${index}`).textContent = `₹${updatedPrice.toFixed(2)}`;
  } else {
    customQuantityField.style.display = 'none';
    const quantity = parseInt(selectedValue);
    const pricePerKg = products[index].price;
    const updatedPrice = (pricePerKg / 1000) * quantity;
    document.getElementById(`price-${index}`).textContent = `₹${updatedPrice.toFixed(2)}`;
  }
}

function addToCart(index) {
  let quantity = parseInt(document.getElementById(`quantity-${index}`).value);
  const customQuantityField = document.getElementById(`custom-quantity-${index}`);
  
  if (quantity === 'custom') {
    quantity = parseInt(customQuantityField.value) || 0;
  }

  const pricePerKg = products[index].price;
  const finalPrice = (pricePerKg / 1000) * quantity;
  cart.push({ name: products[index].name, price: finalPrice, quantity });
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  cartItems.innerHTML = '';
  let total = 0;

  cart.forEach(item => {
    const qtyDisplay = item.quantity >= 1000 ? `${item.quantity / 1000}kg` : `${item.quantity}g`;
    cartItems.innerHTML += `
      <div class="cart-item">
        <span>${item.name} (${qtyDisplay})</span>
        <span>₹${item.price.toFixed(2)}</span>
      </div>
    `;
    total += item.price;
  });
  cartTotal.textContent = total.toFixed(2);
}

function proceedToCheckout() {
  showCustomAlert('Proceeding to Checkout');
  location.href = '#checkout';
}

function confirmOrder() {
  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const payment = document.getElementById('payment').value;
  const contact = document.getElementById('contact').value;
  showCustomAlert(`Thank you, ${name}! Your order will be delivered to ${address}.  Payment Method: ${payment}.   Contact number: ${contact}`);
}

function showCustomAlert(message) {
  document.getElementById('customAlertMessage').innerText = message;
  document.getElementById('customAlertBox').style.display = 'block';
  document.getElementById('customOverlay').style.display = 'block';
}

function closeCustomAlert() {
  document.getElementById('customAlertBox').style.display = 'none';
  document.getElementById('customOverlay').style.display = 'none';
}

renderProducts();

</script>
</body>
</html>
